<div class="col-md-12">
    <div class="block-flat">
        <div class="header" style="overflow: hidden;">
            <p>
                <a href="<%URLPADRAO%>imovel">Criar Nova</a>
            </p>
            <h3 style="width: 30%; float: left;">Lista de Imóveis</h3>
            <div style="float: left; width: 70%;">
                <input style="float: left; width: 13%;" id="referencia" name="referencia" type="text" class="form-control" value="<%REFERENCIA%>" placeholder="Referência"/>
                <%BUSCATIPO%>
                <input style="float: left; width: 30%;" id="endereco" name="endereco" type="text" class="form-control" value="<%ENDERECO%>" placeholder="Endereço"/>
                <input style="float: left; width: 15%;" id="bairro" name="bairro" type="text" class="form-control" value="<%BAIRRO%>" placeholder="Bairro"/>
                <input style="float: left; width: 15%;" id="cidade" name="cidade" type="text" class="form-control" value="<%CIDADE%>" placeholder="Cidade"/>
                <button style="float: left; width: 7%;" onclick="pesquisar()" type="button" class="btn btn-success btn-flat">Pesquisar</button>
            </div>
        </div>
        <div class="content">
            <div class="table-responsive">
                <table class="table table-bordered" id="datatable">
                    <thead>
                        <tr>
                            <th>Referência</th>
                            <th>Endereço</th>
                            <th>Bairro</th>
                            <th>Categoria</th>
                            <th>Valor</th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                        <%IMOVEIS%>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function remover(id){
        if(confirm("Tem certeza que deseja remover o imóvel?")){
            location.href = "<%URLPADRAO%>imovel/remover/" + id;
        }
    }
    
    function pesquisar(){
        var referencia = $("#referencia").val();
        var categoria = $("#categoria").val();
        var endereco = $("#endereco").val();
        var bairro = $("#bairro").val();
        var cidade = $("#cidade").val();
        
        //if(referencia != '' || categoria != '' || endereco != '' || bairro != '' || cidade != ''){
            location.href = "<%URLPADRAO%>lista-imovel/?referencia=" + referencia + "&categoria=" + categoria + "&endereco=" + endereco + "&bairro=" + bairro + "&cidade=" + cidade;
        //}
    }
</script>
