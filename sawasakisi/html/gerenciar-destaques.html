<div class="header">
    <h3>Gerenciar Destaques</h3>
</div>
<div class="content">
    <div><button onclick="add()" type="button" class="btn btn-success btn-flat">Adicionar Imóvel</button></div>
    <div style="width: auto;">
        <%DESTAQUES%>
    </div>    
</div>
<script type="text/javascript">
function add(){
    var ref = prompt('Digite a referencia do Imóvel');
    $.post("<%URLPADRAO%>lib/ajax/addDestaque.php",
    			{ref:ref},
    			function(retorno){
				    if(retorno == 444){
				        alert('Imóvel já em destaque!');
				    }else if(retorno == 666){
				        alert('Referência não encontrada!');
				    }else{
				        location.reload();
				    }
    			}
    		);
}

function remover(idimovel){
    $.post("<%URLPADRAO%>lib/ajax/remDestaque.php",
    			{idimovel:idimovel},
    			function(retorno){
				    if(retorno == 1){
				        location.reload();
				    }
    			}
    		);
}
</script>
