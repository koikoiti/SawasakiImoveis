<script type="text/javascript">
function filtrar(){
    var order = $("#order").val();
    var url = location.href;
    
    if(url.indexOf('order') > -1){
        var aux = url.split('order');
        location.href = aux[0] + 'order=' + order;
    }else{
        location.href = url + '&order=' + order;
    }    
}
