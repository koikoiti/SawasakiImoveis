<section id="main">
        <div class="body-text">
            <div class="container-fluid demo">
                <div class="row-fluid">
                    <h1 class="span12">Fale conosco</h1>
                </div>
                <!-- 6/4 columns -->
                <!--single map-->

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3601.9227466363923!2d-49.241120384545745!3d-25.474254940881654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce52bfa1416b9%3A0x66610e33c0dc054!2sR.+Jos%C3%A9+Rietmeyer%2C+269+-+Hauer%2C+Curitiba+-+PR!5e0!3m2!1spt-BR!2sbr!4v1467072642675" width="940" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
                <div class="row-fluid">
                    <div class="span3 fundo-estamos">
                        <h4>Estamos aqui!</h4>
                        <p>
                            Sawasaki Im&oacute;veis<br />
                            Rua Jos&eacute; Rietmeyer, 269<br />
                            Loja 01<br />
                            CURITIBA
                        </p>

                        <strong>Fone:</strong> (41) 3296-9942
                        <br />
                        <strong>Fax:</strong> (41) 3296-4454
                        <br />
                        <strong>Cel:</strong> (41) 9207-6881
                        <br />
                        <strong>Email:</strong> <a href="mailto:sawasakiimoveis@gmail.com">sawasakiimoveis@gmail.com</a>
                    </div>
                    <div class="span9">
                        <div id="message"></div>
                        <div class="form-horizontal contact-agent-form">
                            <div class="row-fluid">
                                <div class="field span6">
                                    <div class="span12">
                                        <label for="first_name" accesskey="U">*Primeiro nome</label>
                                        <input required type="text" class="span12" name="nome" value="" id="first_name" placeholder="">
                                    </div>

                                </div>
                                <div class="field span6">
                                    <div class="span12">
                                        <label for="last_name" accesskey="O">Sobrenome</label>
                                        <input type="text" class="span12" name="sobrenome" value="" id="last_name" placeholder="">
                                    </div>

                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="field span6">
                                    <div class="span12">
                                        <label for="email" accesskey="E">*Email</label>
                                        <input required type="email" class="span12" name="email" value="" id="email" placeholder="">
                                    </div>

                                </div>
                                <div class="field span6">
                                    <div class="span12">
                                        <label for="phone" accesskey="T">Telefone de contato</label>
                                        <input type="tel" class="span12 telefone" name="telefone" value="" onblur="verifica()" id="phone" placeholder="">
                                    </div>

                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="field span12">
                                    <div class="span12">
                                        <label for="comments" accesskey="C">*Coment&aacute;rio</label>
                                        <textarea required class="span12" id="comments" rows="4" name="comentario" placeholder="Fa&ccedil;a seu coment&aacute;rio ou pedido aqui..."></textarea>
                                    </div>
                                </div>
                            </div>

                                <div class="button-align">

                                <input type="submit" class="btn" id="submit" value="Enviar" />
                                <input type="hidden" name="acao" value="acao" />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end 6/4 columns -->
            </div>
        </div>
        <!-- /container -->
</section>
<script type="text/javascript">
$(function() {
    $('.telefone').mask('(00) 0000-00009');
});

function verifica(){
    var phone = $('#phone').val();
    if(phone.length < 14){
        $('#phone').val('');
    }
}
</script>
