<section id="main">
	<div class="body-text">
		<div class="container-fluid">		
			<div class="row-fluid">
				
				<!--west pane span9-->
				<div class="span9">
					<div class="row-fluid">
						<h1>Lista de Imóveis</h1>
					</div>
				</div><!--end of west pane span9-->
                <div class="row-fluid hotproperties" style="overflow: hidden; width: 98%; background: #FABB00; color: #fff; border-radius: 10px; padding-left: 10px; margin-bottom: 15px;">
                    <h2>Filtrar por</h2>
                    <%BUSCACATEGORIA%>
                    <%BUSCACIDADEESTADO%>
                    Valores entre: <input type="text" name="min" id="min" style="width: 20%;" class="money" value="<%MIN%>" /> e <input type="text" name="max" id="max" style="width: 20%;" class="money" value="<%MAX%>" />
                    <button onclick="filtrar()" class="btn btn-peach" type="button" style="margin-bottom: 10px;">Filtrar</button>
                </div>
				<div class="row-fluid hotproperties" style="overflow: hidden; width: 100%;">
					<%IMOVEIS%>
                </div>
            
            	<div class="pagination">
            		<%PAGINACAO%>
            	</div>
				<!--east pane with width of span3-->
				
				
			</div>
			
		</div>
		
	</div>
</section><!--end section-->
<style>
.btnpag {
    display: inline-block;
    padding: 10px;
    border-radius: 5px; /*optional*/
    color: #aaa;
    font-size: .875em;
}

.pagination {
    background: #f2f2f2;
    padding: 20px;
    margin-bottom: 20px;
}

.page {
    display: inline-block;
    padding: 0px 9px;
    margin-right: 4px;
    border-radius: 3px;
    border: solid 1px #c0c0c0;
    background: #e9e9e9;
    box-shadow: inset 0px 1px 0px rgba(255,255,255, .8), 0px 1px 3px rgba(0,0,0, .1);
    font-size: .875em;
    font-weight: bold;
    text-decoration: none;
    color: #717171;
    text-shadow: 0px 1px 0px rgba(255,255,255, 1);
}

.page:hover, .page.gradient:hover {
    background: #fefefe;
    background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#FEFEFE), to(#f0f0f0));
    background: -moz-linear-gradient(0% 0% 270deg,#FEFEFE, #f0f0f0);
}

.page.active {
    border: none;
    background: #616161;
    box-shadow: inset 0px 0px 8px rgba(0,0,0, .5), 0px 1px 0px rgba(255,255,255, .8);
    color: #f0f0f0;
    text-shadow: 0px 0px 3px rgba(0,0,0, .5);
}

.page.gradient {
    background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#f8f8f8), to(#e9e9e9));
    background: -moz-linear-gradient(0% 0% 270deg,#f8f8f8, #e9e9e9);
}

</style>
<script type="text/javascript">
$(function() {   
    $('.money').mask("#.##0,00", {reverse: true, maxlength: false});
});

function filtrar(){
    var min = $("#min").val();  
    var max = $("#max").val();
    var cat = $("#categoria").val();
    var ce = $("#cidadeestado").val();
    if(ce == ''){
        var cidadeestado = '';
    }else{
        var auz = ce.split('/');
        var cidadeestado = auz[0] + '_' + auz[1];
    }
    location.href = '<%URLPADRAO%>lista-imoveis/?fcidadeestado=' + cidadeestado + "&fcategoria=" + cat + "&fmin=" + min + "&fmax=" + max;
}
</script>
