<script type="text/javascript">
function enviarBusca(){
    var foo = []; 
    $('#ce :selected').each(function(i, selected){ 
      foo[i] = "ce[]=" + $(selected).val().replace('/', '_'); 
    });
    
    var tipo;
    tipo = $('select[name="tipo"]').val();
    if(tipo == 0){
        tipo = '';
    }
    
    var bairro = [];
    $('#bairro :selected').each(function(j, sel){
        bairro[j] = "bairro[]=" + $(sel).val();
    });
    
    if(tipo == '' && foo.length < 1 && bairro.length < 1){
        alert('Preencha algum parâmetro de busca!');
    }else{
        window.location.href = "<%URLPADRAO%>busca/?" + foo.join('&') + "&tipo=" + tipo + '&' + bairro.join('&');
    }
    
}
</script>
